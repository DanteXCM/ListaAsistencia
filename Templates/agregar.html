<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Asistencia</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f8f9fa; margin: 0; padding: 20px; }
        .form-container { max-width: 400px; margin: 50px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        h1 { color: #28a745; margin-top: 0; border-bottom: 2px solid #28a745; padding-bottom: 10px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        input[type="text"] {
            width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ced4da; border-radius: 4px; box-sizing: border-box;
        }
        button {
            padding: 12px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;
        }
        button:hover { background-color: #1e7e34; }
        .note { margin-top: 15px; font-size: 0.9em; color: #6c757d; }
        .back-link { display: block; margin-top: 20px; color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>üñä Registrar Asistencia</h1>

        <form method="POST" action="{{ url_for('registrar') }}">
            <label for="nombre">Nombre del Alumno:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <button type="submit">Confirmar Asistencia</button>
        </form>
        
        <p class="note">* La fecha y hora de registro se obtienen autom√°ticamente de la API de hora mundial.</p>
        <a href="{{ url_for('index') }}" class="back-link">‚Üê Ver Registros</a>
    </div>
</body>
</html>
